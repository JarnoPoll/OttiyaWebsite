<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Otto Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="module" src="logic/controller.js"></script>
</head>

<body>

<!-- Header -->
<div class="header">
    <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    <a class="header-button" href="#">Help</a>
    <a class="header-button" href="#">Scratch Course</a>
</div>

<div id="CodeBlockTest"></div>
<!-- Game goes here -->
<div id="main" class="scene">
    <div id="menu" class="scene">
        <button class="navigation-button" data-scene="map">Play Demo</button>
    </div>
    <div id="character-area" class="scene">
        <div class="character-name">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="char-name">
        </div>
        <div class="character-circle">Hats</div>
        <div class="character-circle">Shirts</div>
        <div class="character-circle">Assesories</div>
        <div class="item-select">
            <button>Item 1</button>
            <button>Item 2</button>
            <button>Item 3</button>
            <button>Item 4</button>
            <button>Item 5</button>
            <button>Item 6</button>
        </div>
    </div>
    <div id="map" class="scene">
        <div id="map-navigation">
            <button class="navigation-button" data-scene="menu">Main</button>
        </div>
        <div id="map-level-selectors">
            <button class="navigation-button" data-scene="level" data-level="1">1</button>
            <button class="navigation-button" data-scene="level" data-level="2">2</button>
            <button class="navigation-button" data-scene="level" data-level="3">3</button>
        </div>
    </div>
    <div id="level" class="scene">
        <div id="playfield">
            <div id="ui-window">
                <div id="shells-counter">
                    <img id="testShell" class="grayshell" src="assets/levels/Level_Shell_Gray.png">
                    <img class="grayshell" src="assets/levels/Level_Shell_Gray.png">
                    <img class="grayshell" src="assets/levels/Level_Shell_Gray.png">
                </div>
                <div id="playfield-buttons">
                    <button class="action-button" data-action="reset">Reset</button>
                    <button class="action-button navigation-button" data-action="reset" data-scene="map">Menu</button>
                </div>
            </div>
            
            <div id="character-holder">
                <div id="character"></div>
                <image id="shell1" class="shell" src="assets/levels/Level_Shell_Color.png">
            </div>
            <div id="Ground">

            </div>
        </div>
        <div id="logic-window">
            <div id="CodeBlocks">
                <div id="Category">
                    <button class="action-button Category" data-category="movement" data-action="category">Move</button>
                    <button class="action-button Category" data-category="appearance" data-action="category">App</button>
                    <button class="action-button Category" data-category="temp" data-action="category">Test2</button>
                </div>
                <div class="category-blocks" data-category="movement">
                    <il class="action-button CodeBlock CodeBlock_One" data-action="codeblock" data-function="move-right">Right</il>
                    <il class="action-button CodeBlock CodeBlock_Two" data-action="codeblock" data-function="move-up">Up</il>
                    <il class="action-button CodeBlock CodeBlock_Three" data-action="codeblock" data-function="move-down">Down</il>
                </div>
                <div class="category-blocks" data-category="appearance">
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="shrink">Smaller</il>
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="grow">Bigger</il>
                </div>
            </div>   
        </div>
        <div id="execution-window">
            <image id="trash-icon" class="action-button" data-action="reset" src="assets/miscellaneous/trashcan.png"></image>
            <ol id="Taskbar">
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
            </ol>
            <button class="action-button" data-action="play">Play</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="logo footer">
        <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    </div>
</div>

</body>


</html>
