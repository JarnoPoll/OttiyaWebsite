<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto The Otter Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="module" src="logic/controller.js"></script>
</head>

<body>

<!-- Header -->
<div class="header">
    <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    <a class="header-button" href="#">Help</a>
    <a class="header-button" href="#">Scratch Course</a>
</div>
<!-- Game goes here -->
<div id="main" class="scene">
    <div id="menu" class="scene">
        <button class="navigation-button" data-scene="map">Play Demo</button>
    </div>
    <div id="character-area" class="scene">
        <div class="character-name">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="char-name">
        </div>
        <div class="character-circle">Hats</div>
        <div class="character-circle">Shirts</div>
        <div class="character-circle">Assesories</div>
        <div class="item-select">
            <button>Item 1</button>
            <button>Item 2</button>
            <button>Item 3</button>
            <button>Item 4</button>
            <button>Item 5</button>
            <button>Item 6</button>
        </div>
    </div>
    <div id="map" class="scene">
        <div id="map-navigation">
            <button class="navigation-button" data-scene="menu">Main</button>
        </div>
        <div id="map-level-selectors">
            <button class="navigation-button" data-scene="level" date-level="1">1</button>
            <button class="navigation-button">2</button>
            <button class="navigation-button">3</button>
        </div>
    </div>
    <div id="level" class="scene">
        <div id="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item">
                <button id="menu-circle" class="character-circle" onclick="Reset('grid-container', 'character')">Reset</button>
            </div>
            <div class="grid-item">
                <button id="menu-circle" class="character-circle" onclick="PressedPlay('Taskbar', 'grid-container', 'character')">Play</button>
            </div>  
            <div class="grid-item">
                <button id="menu-circle" class="character-circle" onclick="SwitchArea('level-area','map-area')">Menu</button>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <image id="character"></image>
            </div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <div class="ui-screen-below">
            
            <div id="CodeBlocks">
                <button class="CodeBlock CodeBlock_One">Right</button>
                <button class="CodeBlock CodeBlock_Two">Up</button>
                <button class="CodeBlock CodeBlock_Three">Down</button>
                <button class="CodeBlock CodeBlock_Four">Smaller</button>
                <button class="CodeBlock CodeBlock_Five">Bigger</button>
            </div>   
        </div>
        <div class="ui-screen-below2">
            <ol id="Taskbar">
            </ol>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="logo footer">
        <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    </div>
</div>

</body>


</html>
