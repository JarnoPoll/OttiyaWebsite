<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Otto Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="module" src="logic/controller.js"></script>
</head>

<body>

<!-- Header 
<div class="header">
    <a href="https://www.ottiya.com/"><img class="logo"  src="assets/miscellaneous/game_logo.png" alt="Logo"></a>
    <a class="header-button" href="#">Help</a>
    <a class="header-button" href="#">Scratch Course</a>
</div>

<!-- Game goes here -->
<div id="main" class="scene">
    <div id="menu" class="scene">
        <img class="logo" src="assets/miscellaneous/game_logo.png" alt="Logo">
        <h2 class="agameby">A game by</h2>
        <image class="Ottiyalogo-transparent" src="../assets/miscellaneous/Logo Ottiya White.png"></image>
        <button class="navigation-button" data-scene="animation-screen">Start Game</button>
    </div>
    <div id="chapter-overview" class="scene">
        <div id="chapter-overview-top">
            <img class="navigation-button" data-scene="menu" src="../assets/miscellaneous/Vector.png">
            <h1>BRING OTTO HOME</h1>
        </div>
        <div id="grid-chapters">
            <div id="chapter-holder">
                <image class="chapter-template" data-chapter="" src=""></image>
            </div>
        </div>
        <div id="chapter-overview-bottom">
            <div id="Otto">
                <image class="Otto-chapterpose" src="../assets/miscellaneous/Otto - chapter pose.png"></image>
            </div>
            <div id="Play-button">
                <image class="Play-chapters navigation-button" data-scene="level-overview" src="../assets/miscellaneous/Play button.png"></image>
            </div>
        </div>
    </div>
    <div id="level-overview" class="scene">

        <div id="level-overview-top">
            <image class="navigation-button" data-scene="chapter-overview" src="../assets/miscellaneous/Vector.png"></image>
            <h1>BRING OTTO HOME</h1>
        </div>
        <h2 id="chapter-name">Chapter 1</h2>
        <div class="grid-levels">
            <div class="levelHolder" data-chapter="1">
                <div class="levelTemplate"  data-level="">
                    <div class="levelTemplate-shells">
                        <img class="levelTemplate-shell" data-position="left" src="">
                        <img class="levelTemplate-shell" data-position="center" src="">
                        <img class="levelTemplate-shell" data-position="right" src="">
                    </div>
                    <img class="levelTemplate-button" src="../assets/miscellaneous/level_overview/level_unlocked.png"></img>
                    <p></p>
                </div>
            </div>
        </div>
        <div id="level-overview-bottom">
            <div id="Otto">
                <image class="Otto-levelpose" src="../assets/miscellaneous/Otto - chapter pose.png"></image>
            </div>

            <div id="Play-button">
                <image class="level-buttons Play-levels" src="../assets/miscellaneous/Play button.png" data-level="1" data-scene="level"></image>
            </div>
        </div>
       

    </div>
    <div id="level" class="scene">
        <div id="playfield">
            <div id="ui-window">
                <div id="shells-counter">
                    <img class="shellcounter" data-collected="false" src="assets/levels/Level_Shell_Gray.png">
                    <img class="shellcounter" data-collected="false" src="assets/levels/Level_Shell_Gray.png">
                    <img class="shellcounter" data-collected="false" src="assets/levels/Level_Shell_Gray.png">
                </div>
                <div id="playfield-buttons">
                    <img class="action-button" data-action="pause" src="assets/miscellaneous/Pause.png">
                </div>
            </div>
            <div id="character-holder">
                <div id="character" data-transparent="false"></div>
            </div>
            <div id="item-holder">
                <image class="obstacle" src="../assets/levels/Ground_Block_Chapter_1.png"></image>
                <image class="ladder" src="assets/miscellaneous/ladder.png"></image>
                <image class="shell" src="assets/levels/Level_Shell_Color.png" data-position="" data-hidden="false"></image>
                <image class="shell" src="assets/levels/Level_Shell_Color.png" data-position="" data-hidden="false"></image>
                <image class="shell" src="assets/levels/Level_Shell_Color.png" data-position="" data-hidden="false"></image>
                <image class="goal" src="" data-position="" data-collected="false"></image>
            </div>
            <div id="Ground">

            </div>
        </div>
        <div id="logic-window">
            <div id="CodeBlocks">
                <div id="Category">
                    <img class="action-button Category" data-category="movement" data-action="category" data-enabled="false" src="">
                    <img class="action-button Category" data-category="appearance" data-action="category" data-enabled="false" src="">
                    <img class="action-button Category" data-category="control" data-action="category" data-enabled="false" src="">
                </div>
                <div class="category-blocks" data-category="movement">
                    <il class="action-button CodeBlock CodeBlock_One" data-action="codeblock" data-function="movement-right">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_right.png">
                    </il>
                    <il class="action-button CodeBlock CodeBlock_One" data-action="codeblock" data-function="movement-left">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_left.png">
                    </il>
                    <il class="action-button CodeBlock CodeBlock_One" data-action="codeblock" data-function="movement-jump-up">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_jump_up.png">
                    </il>
                    <il class="action-button CodeBlock CodeBlock_One" data-action="codeblock" data-function="movement-jump-down">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_jump_down.png">
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Two" data-action="codeblock" data-function="movement-up">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_up.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Three" data-action="codeblock" data-function="movement-down">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_down.png"></image>
                    </il>
                    <div>
                        <img src="assets/miscellaneous/Logo Ottiya Transparent.png">
                    </div>
                </div>
                <div class="category-blocks" data-category="appearance">
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="appearance-grow">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_grow.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="appearance-shrink">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_shrink.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="appearance-disappear">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_disappear.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="appearance-appear">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_appear.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="appearance-reset">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_reset.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="appearance-say">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_say.png"></image>
                    </il>
                    <div>
                        <img src="assets/miscellaneous/Logo Ottiya Transparent.png">
                    </div>
                </div>
                <div class="category-blocks" data-category="control">
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="control-repeat">
                        <image class="codeblock-background" src="assets/blocks/control/block_control_category_repeat.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="control-running">
                        <image class="codeblock-background" src="assets/blocks/control/block_control_category_running.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="control-stop">
                        <image class="codeblock-background" src="assets/blocks/control/block_control_category_stop.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="control-wait">
                        <image class="codeblock-background" src="assets/blocks/control/block_control_category_wait.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="control-walking">
                        <image class="codeblock-background" src="assets/blocks/control/block_control_category_walking.png"></image>
                    </il>
                    <div>
                        <img src="assets/miscellaneous/Logo Ottiya Transparent.png">
                    </div>
                </div>
            </div>   
        </div>
        <div id="execution-window">
            <image id="trash-icon" class="action-button" data-action="reset" src="assets/miscellaneous/trashcan_closed.png"></image>
            <ol id="Taskbar">
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>1</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>2</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>3</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>4</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>5</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>6</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>7</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>8</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>9</p>
                </il>
                <il class="placeholder-codeblock" data-status="disabled">
                    <img src="assets/levels/codeblock-placeholder.png">
                    <p>10</p>
                </il>
            </ol>
            <img class="action-button" data-action="play" src="assets/miscellaneous/Playlevel button.png">
        </div>
    </div>
    <div id="results-window" style="display: none;">
        <image class="Otto-pausepose" src="../assets/miscellaneous/Otto - chapter pose.png"></image>
        <div id="results-screen">
            <h1 class="results-text">Pause</h1>
            <div id="results-shells">
                <img class="results-shell" data-position="left" src="assets/levels/Level_Shell_Gray.png">
                <img class="results-shell" data-position="center" src="assets/levels/Level_Shell_Gray.png">
                <img class="results-shell" data-position="right" src="assets/levels/Level_Shell_Gray.png">
            </div>
            <div id="pause-buttons">
                <img class="Home action-button navigation-button" data-action="reset" data-scene="level-overview" src="assets/miscellaneous/Home button.png">
                <img class="Play action-button" data-action="pause" src="assets/miscellaneous/Playlevel button.png">
                <img class="Replay action-button" data-action="reset" src="assets/miscellaneous/Replay button.png">
            </div>
            <div id="completed-buttons" style="display: none">
                <img class="Home action-button navigation-button" data-action="reset" data-scene="level-overview" src="assets/miscellaneous/Home button.png">
                <img class="Play action-button navigation-button" data-action="reset" data-scene="level-overview" src="assets/miscellaneous/Next button.png">
                <img class="Replay action-button" data-action="reset" src="assets/miscellaneous/Replay button.png">
            </div>
            <div id="failed-buttons" style="display: none">
                <img class="Home action-button navigation-button" data-action="reset" data-scene="level-overview" src="assets/miscellaneous/Home button.png">
                <img class="Play action-button" data-action="reset" src="assets/miscellaneous/Replay button.png">
            </div>
        </div>
    </div>
    <div id="loading-screen" class="scene" style="display: none;">
        <img src="../assets/miscellaneous/loading-screen.png">
    </div>
    <div id="animation-screen" class="scene" style="display: none;">
        <div>
            <img class="animation-shell2" src="assets/levels/Level_Shell_Color.png" alt="Shell">
            <video id="video" width="900px" height="506.25px" controls>
                <source src="assets/miscellaneous/Animation.mp4" type="video/mp4">
            </video>
            <img class="animation-shell" src="assets/levels/Level_Shell_Color.png" alt="Shell">
        </div>
        <button class="navigation-button" data-scene="chapter-overview">Skip</button>
    </div>
    <div id="settings-screen" class="scene" style="display: none;">

        <div id="settings-navigation">
            <image class="navigation-button" data-scene="chapter-overview" src="../assets/miscellaneous/Vector.png"></image>
            <h1 class="gametitle-levels">Settings</h1>
        </div>

        <div id="settings-window">
            
            <div id="settings-window-content">
                <h2>Sound</h2>
                <label class="switch" style="float:right">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div id="settings-text">
                <h2>Language</h2>
                <h2>Parental controls</h2>
                <h2>? Help</h2>
            </div>

            <div id="settings-arrow1">
                <image src="../assets/miscellaneous/arrow.png"></image>
            </div>

            <div id="settings-arrow2">
                <image src="../assets/miscellaneous/arrow.png"></image>
            </div>

            <div id="settings-arrow3">
                <image src="../assets/miscellaneous/arrow.png"></image>
            </div>

        </div>

    </div>
</div>

<div class="footer">
    <div class="logo footer">
        <a href="https://www.ottiya.com/"><img class="logo"  src="images/miscellaneous/game_logo.png" alt="Logo"></a>
    </div>
</div>

</body>


</html>
