<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Otto Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="module" src="logic/controller.js"></script>
</head>

<body>

<!-- Header -->
<div class="header">
    <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    <a class="header-button" href="#">Help</a>
    <a class="header-button" href="#">Scratch Course</a>
</div>

<div id="CodeBlockTest"></div>
<!-- Game goes here -->
<div id="main" class="scene">
    <div id="loading" class="scene">

    </div>
    <div id="menu" class="scene">
        <button class="navigation-button" data-scene="chapter-overview">Start Demo</button>
    </div>
    <div id="chapter-overview" class="scene">
        <div id="title">
            <image id="title" class="gametitle" src="../assets/miscellaneous/Game title.png"></image>
        </div>
        <div id="chapters">
        <image id="chapter1" class="chapter-bubbles navigation-button" data-scene="level-overview" src="../assets/miscellaneous/Chapter card - chapter 1.png"></image>
        <image id="chapter2" class="chapter-bubbles navigation-button" src="../assets/miscellaneous/Chapter card - chapter 2.png"></image>
        <image id="chapter3" class="chapter-bubbles navigation-button" src="../assets/miscellaneous/Chapter card - chapter 3.png"></image>
        </div>

    </div>
    <div id="level-overview" class="scene">
        <div id="map-navigation">
            <button class="navigation-button" data-scene="menu">Main</button>
        </div>
        <div id="map-level-selectors">
            <button class="navigation-button" data-scene="level" data-level="1">1</button>
            <button class="navigation-button" data-scene="level" data-level="2">2</button>
            <button class="navigation-button" data-scene="level" data-level="3">3</button>
        </div>
    </div>
    <div id="level" class="scene">
        <div id="playfield">
            <div id="ui-window">
                <div id="shells-counter">
                    <img id="grayshell1" class="grayshell" src="assets/levels/Level_Shell_Gray.png">
                    <img id="grayshell2" class="grayshell" src="assets/levels/Level_Shell_Gray.png">
                </div>
                <div id="playfield-buttons">
                    <button class="action-button" data-action="reset">Reset</button>
                    <button class="action-button navigation-button" data-action="reset" data-scene="map">Menu</button>
                </div>
            </div>
            <div id="character-holder">
                <div id="character"></div>
            </div>
            <div id="item-holder">
                <image class="obstacle" src="../assets/levels/Ground_Block_Chapter_1.png"></image>
                <image class="obstacle" src="../assets/levels/Ground_Block_Chapter_1.png"></image>
                <image class="obstacle" src="../assets/levels/Ground_Block_Chapter_1.png"></image>
                <image class="shell" src="assets/levels/Level_Shell_Color.png"></image>
                <image class="shell" src="assets/levels/Level_Shell_Color.png"></image>
                <image class="shell" src="assets/levels/Level_Shell_Color.png"></image>
                <image class="ladder" src="assets/miscellaneous/ladder.png"></image>
                <image class="ladder" src="assets/miscellaneous/ladder.png"></image>
            </div>
            <div id="Ground">

            </div>
        </div>
        <div id="logic-window">
            <div id="CodeBlocks">
                <div id="Category">
                    <div class="action-button Category" data-category="movement" data-action="category">
                        <image src="assets/blocks/movement/block_movement_category_icon.png"></image>
                    </div>
                    <div class="action-button Category" data-category="appearance" data-action="category">
                        <image src="assets/blocks/appearance/block_appearance_category_icon.png"></image>
                    </div>
                    <button class="action-button Category" data-category="temp" data-action="category">Test2</button>
                </div>
                <div class="category-blocks" data-category="movement">
                    <il class="action-button CodeBlock CodeBlock_One" data-action="codeblock" data-function="move-right">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_right.png">
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Two" data-action="codeblock" data-function="move-up">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_up.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Three" data-action="codeblock" data-function="move-down">
                        <image class="codeblock-background" src="assets/blocks/movement/block_movement_category_down.png"></image>
                    </il>
                </div>
                <div class="category-blocks" data-category="appearance">
                    <il class="action-button CodeBlock CodeBlock_Five" data-action="codeblock" data-function="grow">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_grow.png"></image>
                    </il>
                    <il class="action-button CodeBlock CodeBlock_Four" data-action="codeblock" data-function="shrink">
                        <image class="codeblock-background" src="assets/blocks/appearance/block_appearance_shrink.png"></image>
                    </il>
                </div>
            </div>   
        </div>
        <div id="execution-window">
            <image id="trash-icon" class="action-button" data-action="reset" src="assets/miscellaneous/trashcan.png"></image>
            <ol id="Taskbar">
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
                <il class="placeholder-codeblock" data-status="disabled"></il>
            </ol>
            <button class="action-button" data-action="play">Play</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="logo footer">
        <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    </div>
</div>

</body>


</html>
