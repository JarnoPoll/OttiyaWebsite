<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Otto Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="module" src="logic/controller.js"></script>
</head>

<body>

<!-- Header -->
<div class="header">
    <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    <a class="header-button" href="#">Help</a>
    <a class="header-button" href="#">Scratch Course</a>
</div>

<div id="CodeBlockTest"></div>
<!-- Game goes here -->
<div id="main" class="scene">
    <div id="menu" class="scene">
        <button class="navigation-button" data-scene="map">Play Demo</button>
    </div>
    <div id="character-area" class="scene">
        <div class="character-name">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="char-name">
        </div>
        <div class="character-circle">Hats</div>
        <div class="character-circle">Shirts</div>
        <div class="character-circle">Assesories</div>
        <div class="item-select">
            <button>Item 1</button>
            <button>Item 2</button>
            <button>Item 3</button>
            <button>Item 4</button>
            <button>Item 5</button>
            <button>Item 6</button>
        </div>
    </div>
    <div id="map" class="scene">
        <div id="map-navigation">
            <button class="navigation-button" data-scene="menu">Main</button>
        </div>
        <div id="map-level-selectors">
            <button class="navigation-button" data-scene="level" date-level="1">1</button>
            <button class="navigation-button" data-scene="level" date-level="2">2</button>
            <button class="navigation-button" data-scene="level" date-level="3">3</button>
        </div>
    </div>
    <div id="level" class="scene">
        <div id="playfield">
            <div id="playfield-buttons">
                <button class="action-button" data-action="reset">Reset</button>
                <button class="action-button" data-action="play">Play</button>
                <button class="action-button navigation-button" data-action="reset" data-scene="map">Menu</button>
            </div>
            <div id="character-holder">
                <div id="character"></div>
                <image class="shell" src="assets/levels/Level_Shell_Color.png">
                <image class="shell" src="assets/levels/Level_Shell_Color.png">
                <image class="shell" src="assets/levels/Level_Shell_Color.png">
            </div>
            <div id="Ground">

            </div>
        </div>
        <div class="ui-screen-below">
            
            <div id="CodeBlocks">
                <button class="action-button CodeBlock CodeBlock_One" data-action="codeblock">Right</button>
                <button class="action-button CodeBlock CodeBlock_Two" data-action="codeblock">Up</button>
                <button class="action-button CodeBlock CodeBlock_Three" data-action="codeblock">Down</button>
                <button class="action-button CodeBlock CodeBlock_Four" data-action="codeblock">Smaller</button>
                <button class="action-button CodeBlock CodeBlock_Five" data-action="codeblock">Bigger</button>
            </div>   
        </div>
        <div class="ui-screen-below2">
            <ol id="Taskbar">
                <il id="placeholder-codeblock" data-status="disabled"></il>
            </ol>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="logo footer">
        <a href="https://www.ottiya.com/"><img class="logo"  src="images/LogoPlaceholder.jpeg" alt="Logo"></a>
    </div>
</div>

</body>


</html>
